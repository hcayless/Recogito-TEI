<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-size: 120%;
      margin: 1em;
    }
    sup {
      font-size: 70%;
      vertical-align: baseline;
      position: relative;
      top: -0.4em;
    }
    tei-div {
      display: block;
      margin-top: .5em;
      max-width: 800px;
    }
    tei-p {
      display: block;
      margin-top: .5em;
      text-align: justify;
      line-height: 1.5em;
    }
  </style>  
  <script src="../dist/CETEI.js" charset="utf-8"></script>
  <script>
    let c = new CETEI();
    let b = {
      "tei":
      {
        "head": function(e) {
          let level = document.evaluate("count(ancestor::tei-div)", e, null, XPathResult.NUMBER_TYPE, null);
          let result = document.createElement("h" + level.numberValue);
          for (let n of Array.from(e.childNodes)) {
            result.appendChild(n.cloneNode());
          }
          return result;
        },
        "note": function(elt){
          if (!this.noteIndex){
            this["noteIndex"] = 1;
          } else {
            this.noteIndex++;
          }
          let id = "note" + this.noteIndex;
          let link = document.createElement("a");
          link.setAttribute("id", "src" + id);
          link.setAttribute("href", "#" + id);
          link.innerHTML = this.noteIndex;
          let content = document.createElement("sup");
          if (elt.previousSibling.localName == "tei-note") {
            content.appendChild(document.createTextNode(","));
          }
          content.appendChild(link);
          let notes = this.dom.querySelector("ol.notes");
          if (!notes) {
            notes = document.createElement("ol");
            notes.setAttribute("class", "notes");
            this.dom.appendChild(notes);
          }
          let note = document.createElement("li");
          note.id = id;
          note.innerHTML = "<a href=\"#src" + id + "\">^</a> " + elt.innerHTML
          notes.appendChild(note);
          return content;
      },
        "placeName": [
          ["[ref]", ["<a href=\"$rw@ref\" target=\"_blank\">","</a>"]]
        ],
        "persName": [
          ["[ref]", ["<a href=\"$rw@ref\" target=\"_blank\">","</a>"]]
        ],
        "rs": [
          ["[ref]", ["<a href=\"$rw@ref\" target=\"_blank\">","</a>"]]
        ]
      }
    }
    c.addBehaviors(b);
    c.getHTML5('https://raw.githubusercontent.com/hcayless/Recogito-TEI/master/Ruy_Diaz-La_Argentina_Manuscrita.tei.xml?new=' + Date.now(), function(data) {
      document.getElementsByTagName("body")[0].appendChild(data);
    });
  </script>
</head>
<body>
  
</body>
</html>
